{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Rinex Shine | Mobile Car Wash{% endblock %}</title>

  <!-- Bootstrap CSS (required for navbar/offcanvas styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <!-- NAVBAR (Global) -->
  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{% url 'pages:home' %}">Rinex Shine</a>

      <button class="navbar-toggler" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#offcanvasRinexNavbar"
              aria-controls="offcanvasRinexNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1"
           id="offcanvasRinexNavbar" aria-labelledby="offcanvasRinexNavbarLabel">

        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRinexNavbarLabel">Menu</h5>
          <button type="button" class="btn-close btn-close-white"
                  data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'pages:home' %}">Home</a>
            </li>

            <!-- Services Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#"
                 role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Services
              </a>

              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="{% url 'services:list' %}?category=car">Car Care</a></li>
                <li><a class="dropdown-item" href="{% url 'services:list' %}?category=home">Home Cleaning</a></li>
                <li><a class="dropdown-item" href="{% url 'services:list' %}?category=commercial">Office &amp; Shop</a></li>
                <li><a class="dropdown-item" href="{% url 'services:list' %}?category=move">Move In/Out</a></li>
                <li><a class="dropdown-item" href="{% url 'services:list' %}?category=upholstery">Upholstery</a></li>
              </ul>
            </li>

            <li class="nav-item mt-2">
              <a class="btn btn-success w-100" href="{% url 'bookings:booking' %}">
                Book Now
              </a>
            </li>

          </ul>

          <!-- Conversion Buttons (inside offcanvas) -->
          <div class="d-grid gap-2 mt-3">
            <a class="btn btn-success" href="{% url 'bookings:booking' %}">
              Book via Form
            </a>

            <a class="btn btn-outline-light"
               href="https://wa.me/447956450596?text=Hello%20Rinex%20Shine%2C%20I%20would%20like%20to%20book%20a%20service."
               target="_blank" rel="noopener">
              WhatsApp Us
            </a>

            <a class="btn btn-outline-light" href="tel:+447956450596">
              Call Us
            </a>
          </div>

        </div>
      </div>
    </div>
  </nav>

  <!-- Prevent content hiding behind fixed navbar -->
  <main class="pt-5 mt-4">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS bundle (required for offcanvas/dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Your custom JS -->
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
